name: "ASCollectionView CI"

on: 
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master

jobs:
  iOS:
    name: Test iOS 
    runs-on: macOS-latest
    env:
      DEVELOPER_DIR: /Applications/Xcode_12.5.app/Contents/Developer
    strategy:
      matrix:
        destination: ["OS=14.5,name=iPhone 12 Pro"] #, "OS=12.4,name=iPhone XS", "OS=11.4,name=iPhone X", "OS=10.3.1,name=iPhone SE"]
    steps:
      - uses: actions/checkout@v2           
      - name: iOS - ${{ matrix.destination }}
        run: set -o pipefail && xcodebuild -workspace "ASCollectionView.xcworkspace" -scheme "ASCollectionView" -destination "${{ matrix.destination }}" clean test | xcpretty
